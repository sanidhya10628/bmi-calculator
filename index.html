<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">


</head>
<body>
    <div class="main">
        <div class="box">
            <div class="header">
                <span class="text">Body Mass Index</span>
            </div>


            <div class="title">
                <span>Calculate Your BMI</span>
            </div>
            

            <div class="form">
                <label for="height" class="form-child" >Height :</label>
                <input type="text" id="height" placeholder="Type Height in Meters."> 
                <br>   
                
                <label for="weight" class="form-child" >Weight :</label>
                <input type="text" id="weight" placeholder="Type Weight in kg.">
            </div>


            <div class="result" id="result">

            </div>

            <div class="btn">
                <button id="btn1" type="submit" onclick="func()"><span class="b">Calculate</span></button>
            </div>
        </div>
    </div>
    <script src="script.js">
        
    </script>

    
</body>
</html>
